     <title>Sweet Dreams: Contact</title>
  </head>
  <body>
    <main>
    <!--Section 1: Header & navbar-->
    <div class="section1 text-center">
      <!--Typography-->
      <h1 class="display-4 logofont">Contact Us</h1>
      <br>
        <nav class="container navbar-center">
          <div class="row">
              <div class="col-4"><a href="index.html">Home</a></div>
              <div class="col-4"><a href="about.html">About</a></div>
              <div class="col-4"><a href="contact.html">Contact</a></div>
          </div>
        </nav>
    </div>
    <!--Section 2: Form-->
    <div class="section2-contact">
      <h4 class="text-center">Contact Form</h4>
      <br>
      <div>
        <form class="container">
          <div class="row">
            <div class="col-6">
              <label for="fName" class="form-label">First Name  <i class="fa-solid fa-user"></i></label>
              <input type="text" class="form-control" id="fName" aria-describedby="fName" required>
            </div>
            <div class="col-6">
              <label for="inputEmail" class="form-label">Email address <i class="fa-solid fa-envelope"></i></label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="inputEmail" required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <label for="subjects">Message Subject <i class="fa-sharp fa-solid fa-envelope-open-text"></i></label>
              <select id="subjects" name="subjects" class="col-12" required>
                <option value="">None</option>
                <option value="question">General Question</option>
                <option value="service">Service Request</option>
                <option value="misc">Misc</option>
              </select> 
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <label for="message">Message Subject <i class="fa-solid fa-comment"></i></label>
              <textarea id="message" name="message" class="col-12" required></textarea> 
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn col-12">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--Section 3: Image-->
    <div class="section3-contact">
      <img class="section3-contactimage mx-auto d-block img-thumbnail" src="images/cake7.jpg" alt="Image of a cake."> 
      <br>
    </div>
    </main>
    <!--Section 4: Footer-->
    <footer>
      <div class="container">
          <h4 class="text-center logofont">Sweet Dreams Bakery</h4>
          <div class="text-center row space">
              <div class="col"><a href="index.html">Home</a></div>
              <div class="col"><a href="about.html">About</a></div>
              <div class="col"><a href="contact.html">Contact</a></div>
          </div>
          <div class="text-center row space">
              <div class="col">
                  <i class="fa-brands fa-facebook">   </i>
                  <i class="fa-brands fa-twitter">   </i>
                  <i class="fa-brands fa-instagram">   </i>
              </div>
          </div>
         <div class="border-line text-center row space">
              <div class="col">
                  <a href="http://jigsaw.w3.org/css-validator/check/referer">
                      <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">

              </div>
         </div>
          <div class="text-center">
              <p>All images used for educational images only.</p>
          </div>          
      </div>
  </footer>
